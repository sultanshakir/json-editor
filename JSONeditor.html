<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
	<script src="JSONeditor.js"></script>
	<script>
		onload=function(){
			JSONeditor.start('tree','jform',false,true)
			Opera=(navigator.userAgent.toLowerCase().indexOf("opera")!=-1)
			Safari=(navigator.userAgent.toLowerCase().indexOf("safari")!=-1)
			Explorer=(document.all && (!(Opera || Safari)))
			Explorer7=(Explorer && (navigator.userAgent.indexOf("MSIE 7.0")>=0))
				
			if(Explorer7 && location.href.indexOf("file:")!=0){prompt("This is just to get input boxes started in IE7 - who deems them unsecure.","I like input boxes...")}
		}
	</script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/ui.core.js"></script>
	<script type="text/javascript" src="js/jquery.scroll-follow.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#jform,#help').scrollFollow({
				container: 'wrapper'
			});
		});
		
	</script>
</head>
<body>
	<div id="wrapper" style="float:left; position:relative">
		<div style="float:left; width:300px" id="tree"></div>
		<div style="float:left;position:relative;width:400px; margin:100px 10px 10px 10px;padding:100px 10px 10px 10px;" id="jform"></div>
		<div style="position:absolute;left:320px;top:20px" id="help">
			<a href="http://www.thomasfrank.se/json_editor.html" target="_blank">Help/info</a>
		</div>
	</div>
</body>
</html>
